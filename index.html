<!DOCTYPE html>

<html lang="es"></html>

<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="code.js"></script>
        <title>Encriptador Alura</title>
    
    </head>
    <body>
        <main>
            <div class="cuerpo">
                <div class="logoAlura">
                    
                    <img class="logo" src="Imagenes/logo.png">
                    
                </div>
                <div class="ingresarTexto">
    
                    <input class="text-input" id="inpuText" type="text" placeholder=" Ingrese el texto aquí">
                    
                </div>
                <div class="textNoMensaje">
    
                    <img src="imagenes/munheco.png" id="imagen1">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                    <textarea id="texto1" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desencriptar</textarea>
                    <button id="copiar" type="button" name="boton-encriptar" onclick="copiar()">¡Copiar!</button>
                
                </div>
                <div class="Observacion">

                    <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar!</button>
                    <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar!</button>
                    
                </div>
            </div>
        </main>
        <Footer>
            <p class="copyright">&copy Copyright Aquino - 2023</p>
        </Footer>
    </body>

</html>
